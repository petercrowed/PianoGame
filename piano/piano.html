							<li class="white D5"></li>
							<li class="black D#5"></li>
							<li class="white E5"></li>


	</ul>

</head>
<body>
	<script>

	const notes = {
	    // Lower octave.
	    90: 'C2',
	    83: 'C#2',
	   	88: 'D2',
	    68: 'D#2',
	    67: 'E2',
	    86: 'F2',
	    71: 'F#2',
	    66: 'G2',
	    72: 'G#2',
	    78: 'A2',
	    74: 'A#2',
	    77: 'B2',
	    // Upper octave.
			81: 'C3',
		 50: 'C#3',
		87: 'D3',
		 51: 'D#3',
		 69: 'E3',
		 82: 'F3',
		 53: 'F#3',
		 84: 'G3',
		 54: 'G#3',
		 89: 'A3',
		 55: 'A#3',
		 85: 'B3',

		 73: 'C3',
		57: 'C#3',
		79: 'D3',
		48: 'D#3',
		80: 'E3'


	  };

	var osc = new Tone.OmniOscillator();
	var env = new Tone.AmplitudeEnvelope();
	var tones = ["C2", "C#2", "D2", "D#2", "E2", "F2", "F#2", "G2", "G#2", "A2", "A#2", "B2",
								"C3", "C#3", "D3", "D#3", "E3", "F3", "F#3", "G3", "G#3", "A3", "A#3", "B3",
								"C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4",
								"C5", "C#5", "D5", "D#5", "E5", "F5", "F#5", "G5", "G#5", "A5", "A#5", "B5",
								"C6", "C#6", "D6", "D#6", "E6", "F6", "F#6", 	];
	$(document).ready(function()
	{
			//Mouse
	    $('#list1 li')
				.mousedown(function(e)
	    	{
	        e = e || window.event;
	        var ul = $(this).parent();
	        var index = ul.children().index(this);

					$('.foo').myfunction(index);

					})
					.mouseup(function(e)
				  {


						 osc.stop();
				  });

					$.fn.myfunction = function (index) {
					osc.frequency.value = tones[index];
					osc.start();
					osc.connect(env);
					env.toMaster();
					env.triggerAttack();
					};
					// Keyboard




					$(document)
					.keydown(function(e) {
						var whiteKeyName = ".white." + notes[ e.keyCode ];

						$.fn.keyCode = function () {


							$(whiteKeyName).toggleClass("active");

							const note = notes[ e.keyCode ];
							osc.frequency.value = notes[ e.keyCode ];
							osc.start();
							osc.connect(env);
							env.toMaster();
							env.triggerAttack();
							if ( !note ) {
	 						return;
							}
						}

							$('.foo').keyCode();
								})
					.keyup(function(e)
				{
					$("#list1").toggleClass("");
						 osc.stop();
				});


	});



	</script>

</body>
</html>
